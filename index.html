<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Announcements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
    }
    header {
      background: #34495e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .announcement {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }
    .announcement:last-child {
      border-bottom: none;
    }
    .announcement h2 {
      margin: 0 0 0.5rem;
      color: #333;
    }
    .announcement p {
      margin: 0;
      color: #555;
    }
    #adminPanel {
      margin-top: 2rem;
      display: none;
    }
    input, textarea, button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    #loginSection {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Latest Announcements</h1>
  </header>
  <div class="container">
    <div id="announcementList"></div>

    <div id="loginSection">
      <h2>Admin Login</h2>
      <input type="password" id="adminPassword" placeholder="Enter admin password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="adminPanel">
      <h2>Add Announcement</h2>
      <input type="text" id="titleInput" placeholder="Title" />
      <textarea id="messageInput" placeholder="Message"></textarea>
      <button onclick="addAnnouncement()">Post Announcement</button>
    </div>
  </div>

  <script>
    const correctPassword = "7736635722";

    // Load saved announcements on page load
    window.onload = function () {
      const saved = JSON.parse(localStorage.getItem("announcements")) || [];
      saved.forEach(({ title, message }) => displayAnnouncement(title, message));
    };

    function login() {
      const input = document.getElementById("adminPassword").value;
      if (input === correctPassword) {
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("loginSection").style.display = "none";
      } else {
        alert("Incorrect password.");
      }
    }

    function addAnnouncement() {
      const title = document.getElementById("titleInput").value;
      const message = document.getElementById("messageInput").value;
      if (title && message) {
        displayAnnouncement(title, message);
        saveAnnouncement(title, message);
        document.getElementById("titleInput").value = "";
        document.getElementById("messageInput").value = "";
      } else {
        alert("Please fill out both fields.");
      }
    }

    function displayAnnouncement(title, message) {
      const container = document.getElementById("announcementList");
      const div = document.createElement("div");
      div.className = "announcement";
      div.innerHTML = `<h2>${title}</h2><p>${message}</p>`;
      container.prepend(div);
    }

    function saveAnnouncement(title, message) {
      const saved = JSON.parse(localStorage.getItem("announcements")) || [];
      saved.unshift({ title, message });
      localStorage.setItem("announcements", JSON.stringify(saved));
    }
  </script>
</body>
</html>
